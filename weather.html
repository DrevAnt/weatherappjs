<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="current-info">
        <div class="date-container">
          <div class="time" id="time">00:00 <span id="am-pm">PM</span></div>
          <div class="date" id="date">Sunday, 11 Oct</div>

          <div class="others" id="current-weather-items"></div>
          <!-- /others end -->
        </div>
        <!-- /date-container end -->

        <div class="place-container">
          <div class="time-zone" id="time-zone">North America/Canada</div>
          <div class="country" id="country">Alberta</div>
        </div>
        <!-- /place-container end -->
      </div>
      <!-- /current-info end -->
    </div>
    <!-- /container end -->

    <div class="future-forecast">
      <div class="today" id="current-temp">
        <img
          src="http://openweathermap.org/img/wn/10d@2x.png"
          alt="weather icon"
          class="w-icon"
        />
        <div class="todayContainer">
          <div class="day">Sunday</div>
          <div class="temp">Night - 3&#176; C</div>
          <div class="temp">Day - 13&#176; C</div>
        </div>
      </div>

      <div class="weather-forecast" id="weather-forecast">
        <div class="weather-forecast-item">
          <div class="day">Sunday</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 3&#176; C</div>
          <div class="temp">Day - 13&#176; C</div>
        </div>

        <div class="weather-forecast-item">
          <div class="day">Sunday</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 3&#176; C</div>
          <div class="temp">Day - 13&#176; C</div>
        </div>

        <div class="weather-forecast-item">
          <div class="day">Sunday</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 3&#176; C</div>
          <div class="temp">Day - 13&#176; C</div>
        </div>

        <div class="weather-forecast-item">
          <div class="day">Sunday</div>
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="temp">Night - 3&#176; C</div>
          <div class="temp">Day - 13&#176; C</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
